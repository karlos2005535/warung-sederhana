name: CI/CD Warung Sederhana

on:
  push:
    branches: ['main', 'master']
  pull_request:
    branches: ['main', 'master']

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x] # Menggunakan Node 20 sesuai Angular modern

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Dependencies
        # Menggunakan flag --legacy-peer-deps karena ada di config gitlab lama Anda
        run: npm ci --legacy-peer-deps

      - name: Run Tests (Jest)
        run: npm test

      - name: Build Application
        run: npm run build

      # (Opsional) Langkah ini menyimpan hasil build agar bisa didownload
      - name: Archive Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-baco-angular
          path: dist/baco-angular
