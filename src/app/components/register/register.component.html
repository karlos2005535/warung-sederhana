<div class="register-container">
  <div class="register-card fade-in-up">
    <div class="brand-section">
      <div class="store-name">Toko Pak Baco</div>
      <div class="store-tagline">Kios Sembako Khas Indonesia</div>
    </div>

    <h1 class="title">Buat akun di nggih</h1>
    <p class="subtitle">Join us today</p>

    <form class="register-form" (submit)="register($event)">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          class="form-input"
          [(ngModel)]="username"
          name="username"
          placeholder="Choose a username"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-input"
          [(ngModel)]="password"
          name="password"
          placeholder="Create a password"
          required
        />
        <div class="password-strength">
          <div class="strength-bar">
            <div class="strength-fill" [class]="getPasswordStrength()"></div>
          </div>
          <div class="strength-text">
            Password strength: {{ getPasswordStrength() | titlecase }}
          </div>
        </div>
      </div>

      <!-- Tambahan: Konfirmasi Password -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          class="form-input"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          placeholder="Confirm your password"
          required
        />
        <div class="password-match" [class]="getPasswordMatchClass()">
          {{ getPasswordMatchText() }}
        </div>
      </div>

      <button type="submit" class="btn-register">Create Account</button>
    </form>

    <div class="text-center mt-3">
      <p>Already have an account? <a (click)="goToLogin()" class="link">Sign in here</a></p>
    </div>
  </div>
</div>
